<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Javascript</title>
    <script>
        function cambiarColor(color) {
            document.body.style.backgroundColor = color;
        }
    </script>
</head>
<body>
    <button onclick="cambiarColor('red')">Fondo Rojo</button>
    <button onclick="cambiarColor('green')">Fondo Verde</button>
    <button onclick="cambiarColor('blue')">Fondo Azul</button>
    <button onclick="cambiarColor('yellow')">Fondo Amarillo</button>
</body>
</html>
